<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>winslow-radio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="body-container">
        <p><i><a href="https://www.winslowhouseproject.org/">Winslow House website</a></i></p>
        <img src="salt-flat.png" alt="">
        <audio id="player" controls>
            <source src="http://winslowradio.ddns.net:8000/winslowradio" type="audio/mpeg">

        </p>

    </div>

</html>
